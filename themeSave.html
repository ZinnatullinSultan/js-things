<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 32 - localStorage</title>
  <style>

  </style>
</head>

<body>
  <form action="">
    <label for="theme">Выбор темы: </label>
    <input type="color" onchange="changeTheme()" name="theme" id="theme" >
  </form>
  <script> 
    document.body.style.backgroundColor = localStorage.getItem('themeColor');
    function changeTheme() {
      let thColor = document.querySelector('#theme').value;
      localStorage.setItem('themeColor', thColor);
      document.body.style.backgroundColor = thColor;
    }
  </script>
</body>

</html>
